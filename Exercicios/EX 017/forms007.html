<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

    <p>
        <label for="iestado">Estado:</label>
        <select name="estado" id="iestado">

            <option value="" selected>--- Escolha ---</option>

            <optgroup label="Região sudeste">
              <option value="MG">Minas gerais</option>
              <option value="RJ">Rio de janeiro</option>
              <option value="SP">São paulo</option>
            </optgroup>

            <optgroup label="Região nordeste">
             <option value="MA">Maranhão</option>
             <option value="PE">Pernambuco</option>
             <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprofissao">Profissão:</label>
        <input type="text" name="profissao" id="iprofissao" list="lstprofissao">
        <datalist id="lstprofissao">
            <option>administrador</option>
            <option >contador</option>
            <option >desenvolvedor</option>
            <option>professor</option>
        </datalist>
 

    <p>
        <label for="imensagem">Mensagem:</label> <br>
        <textarea name="mensagem" id="imensagem" cols="30" rows="10" placeholder="Escreva sua mensagem aqui"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
