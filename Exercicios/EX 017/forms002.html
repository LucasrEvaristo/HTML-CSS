<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>testando formularios</h1>

    <form method="post" autocomplete="on">
        <p> <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" placeholder="Nome do usuario" size="15">
        </p>

        <p> <label for="isenha">Senha:</label> 
            <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Minimo 8 letras" size="10" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="enviar">
        </p>

        <p>
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
